<div class="centered-content">
   <div class="modal-box">
        <h1 class="title">
            Crea Una Nuova Lista
        </h1>

        <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Inserisci il nome della lista...">
        <br><br>
        <div class="buttons is-right">
            <button class="button is-medium" routerLink="/">Cancella</button>
            <button class="button is-primary has-text-white is-medium" (click)="createList(listTitleInput.value)">Crea</button>
        </div>
        
   </div> 
</div>

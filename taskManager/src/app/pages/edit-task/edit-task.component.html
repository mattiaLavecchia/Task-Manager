<div class="centered-content">
    <div class="modal-box">
         <h1 class="title">
            Modifica la task
        </h1>
 
         <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Inserisci il nome della task...">
         <br><br>
         <div class="buttons is-right">
             <button class="button is-medium" routerLink="/">Cancella</button>
             <button class="button is-primary has-text-white is-medium" (click)="updateTask(taskTitleInput.value)">Salva</button>
         </div>
         
    </div> 
 </div>
